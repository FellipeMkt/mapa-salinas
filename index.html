<!DOCTYPE html>
<html lang="pt">
<head>

    <title>Mapa Ilustrativo de Salinópolis</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo da Empresa" class="logo">  <!-- Substitua logo.png pelo caminho do seu logo -->

            <ul>
                <li><a href="#map">Mapa</a></li>

            <h2>Sobre Salinópolis</h2>
            <p>Informações sobre o local...</p>

    <footer>
        <p>© 2025 MITS | Desenvolvido com ❤️</p>
