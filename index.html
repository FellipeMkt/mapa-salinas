<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Ilustrativo de Salinópolis</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Leaflet.js (Biblioteca para o Mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="logo.png" alt="Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </nav>
        <button id="centralizeBtn">Centralizar</button>
    </header>

    <main>
        <section class="map-container">
            <div id="map"></div>
            <div class="map-info">
                <h2>Informações do Mapa</h2>
                <p>Explore a área de Salinópolis através do nosso mapa interativo. Clique e navegue por diversas áreas.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 MITS | Desenvolvido com ❤️</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
