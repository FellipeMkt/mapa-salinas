<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Salinópolis</title>
    
    <!-- CSS -->
    <style>
        /* Ajusta o mapa para ocupar toda a tela */
        #map {
            width: 100%;  /* O mapa ocupará toda a largura da tela */
            height: 100vh; /* O mapa ocupará toda a altura da tela */
        }
    </style>
    
    <!-- Leaflet.js (Biblioteca para o Mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Mapa Interativo de Salinópolis</h1>
    </header>

    <!-- Container do Mapa -->
    <div id="map"></div>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 Mapa Interativo de Salinópolis | Desenvolvido com ❤️</p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>

</body>
</html>
